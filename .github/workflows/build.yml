name: Build Electron App

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Enable manual triggers

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
      fail-fast: false

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        # No need to install electron-builder globally if it's a dev dependency

      - name: Build app
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            npm run build:mac # Use correct script name
          else
            npm run build:win # Use correct script name
          fi
        # Removed unnecessary env block

      - name: Upload Mac Artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4 # Use latest major version v4
        with:
          name: mac-dmg
          path: dist/*.dmg # Specific path for dmg
          if-no-files-found: error

      - name: Upload Windows Artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4 # Use latest major version v4
        with:
          name: win-exe
          path: dist/*.exe # Specific path for exe
          if-no-files-found: error
